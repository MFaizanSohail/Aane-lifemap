name: Assessment Export
type: module
description: 'Provides modules and settings to allow assessments to be exported.'
package: Custom
core_version_requirement: ^10
version: 1.0-beta2
dependencies:
  - drupal:actions_permissions
  - drupal:features
  - drupal:node_export
  - drupal:views
  - drupal:views_bulk_operations
features:
  ctools:
    - strongarm:strongarm:1
    - views:views_default:3.0
  features_api:
    - api:2
  user_permission:
    - execute node_export_dsv_action
    - export nodes
    - export own nodes
  variable:
    - node_export_code
    - node_export_dsv_delimiter
    - node_export_dsv_enclosure
    - node_export_dsv_escape_eol
    - node_export_dsv_separator
    - node_export_existing
    - node_export_filename
    - node_export_format
  views_view:
    - export_skills
features_exclude:
  dependencies:
    views_data_export: views_data_export

